spring.application.name=Doctors-api

# Configuración de la base de datos MySQL en Railway
# Railway inyecta automáticamente estas variables de entorno (MYSQL_HOST, MYSQL_PORT, etc.)
# No necesitas crearlas tú en ningún archivo local; Railway las provee en el entorno de despliegue.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?reconnect=true&useSSL=false
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puedes agregar otras configuraciones específicas de tu aplicación aquí si es necesario
# Por ejemplo, el puerto del servidor (Railway lo asignará automáticamente si no lo especificas)
# server.port=8080